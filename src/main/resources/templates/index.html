<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Steam P2P 网络程序</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-listening { background-color: #17a2b8; }
        
        .connection-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
        }
        
        .message-item {
            border-left: 3px solid #007bff;
            padding: 8px 12px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }
        
        .message-sent {
            border-left-color: #28a745;
            background-color: #d4edda;
        }
        
        .message-received {
            border-left-color: #17a2b8;
            background-color: #d1ecf1;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> P2P 控制面板</h5>
                    </div>
                    <div class="card-body">
                        <!-- 状态显示 -->
                        <div class="mb-3">
                            <h6>系统状态</h6>
                            <div id="steam-status">
                                <span class="status-indicator status-offline"></span>
                                <span id="steam-status-text">Steam: 未连接</span>
                            </div>
                            <div id="p2p-status">
                                <span class="status-indicator status-offline"></span>
                                <span id="p2p-status-text">P2P: 未监听</span>
                            </div>
                        </div>
                        
                        <!-- 控制按钮 -->
                        <div class="mb-3">
                            <button id="start-listening-btn" class="btn btn-success btn-sm me-2">
                                <i class="fas fa-play"></i> 开始监听
                            </button>
                            <button id="stop-listening-btn" class="btn btn-danger btn-sm" disabled>
                                <i class="fas fa-stop"></i> 停止监听
                            </button>
                        </div>
                        
                        <!-- 连接输入 -->
                        <div class="mb-3">
                            <label for="connect-steam-id" class="form-label">连接到用户</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="connect-steam-id" 
                                       placeholder="输入Steam ID">
                                <button class="btn btn-outline-primary" id="connect-btn">
                                    <i class="fas fa-link"></i> 连接
                                </button>
                            </div>
                        </div>
                        
                        <!-- 当前连接 -->
                        <div class="mb-3">
                            <h6>当前连接</h6>
                            <div id="connections-list">
                                <!-- 连接列表将通过JavaScript动态更新 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧消息面板 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-comments"></i> 消息中心</h5>
                    </div>
                    <div class="card-body">
                        <!-- 消息发送 -->
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="target-steam-id" class="form-label">目标Steam ID</label>
                                    <input type="text" class="form-control" id="target-steam-id" 
                                           placeholder="输入目标Steam ID">
                                </div>
                                <div class="col-md-6">
                                    <label for="message-input" class="form-label">消息内容</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="message-input" 
                                               placeholder="输入消息内容">
                                        <button class="btn btn-primary" id="send-btn">
                                            <i class="fas fa-paper-plane"></i> 发送
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 聊天记录 -->
                        <div class="chat-container" id="chat-messages">
                            <div class="message-item">
                                <small class="text-muted">欢迎使用Steam P2P网络程序！</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部信息栏 -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    基于Steam Spacewar (AppID: 480) 的P2P网络程序 | 
                    <span id="connection-count">WebSocket: 未连接</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class SteamP2PWebApp {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.connectWebSocket();
                this.loadStatus();
            }
            
            setupEventListeners() {
                // 开始监听
                document.getElementById('start-listening-btn').addEventListener('click', () => {
                    this.startListening();
                });
                
                // 停止监听
                document.getElementById('stop-listening-btn').addEventListener('click', () => {
                    this.stopListening();
                });
                
                // 连接用户
                document.getElementById('connect-btn').addEventListener('click', () => {
                    const steamId = document.getElementById('connect-steam-id').value.trim();
                    if (steamId) {
                        this.connectToUser(steamId);
                    }
                });
                
                // 发送消息
                document.getElementById('send-btn').addEventListener('click', () => {
                    this.sendMessage();
                });
                
                // 回车发送消息
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }
            
            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/steam-p2p`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus('WebSocket: 已连接');
                    console.log('WebSocket连接已建立');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('WebSocket: 连接断开');
                    console.log('WebSocket连接已关闭');
                    
                    // 尝试重连
                    setTimeout(() => {
                        if (!this.isConnected) {
                            this.connectWebSocket();
                        }
                    }, 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                };
            }
            
            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'status_update':
                        this.updateStatus(data.data);
                        break;
                    case 'new_message':
                        this.addMessage(data.data);
                        break;
                    case 'connection_change':
                        this.updateConnections();
                        break;
                }
            }
            
            async loadStatus() {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    this.updateStatus(data);
                } catch (error) {
                    console.error('加载状态失败:', error);
                }
            }
            
            updateStatus(data) {
                // 更新Steam状态
                const steamStatus = document.getElementById('steam-status');
                const steamStatusText = document.getElementById('steam-status-text');
                if (data.steamRunning) {
                    steamStatus.querySelector('.status-indicator').className = 'status-indicator status-online';
                    steamStatusText.textContent = 'Steam: 已连接';
                } else {
                    steamStatus.querySelector('.status-indicator').className = 'status-indicator status-offline';
                    steamStatusText.textContent = 'Steam: 未连接';
                }
                
                // 更新P2P状态
                const p2pStatus = document.getElementById('p2p-status');
                const p2pStatusText = document.getElementById('p2p-status-text');
                if (data.isListening) {
                    p2pStatus.querySelector('.status-indicator').className = 'status-indicator status-listening';
                    p2pStatusText.textContent = 'P2P: 正在监听';
                    document.getElementById('start-listening-btn').disabled = true;
                    document.getElementById('stop-listening-btn').disabled = false;
                } else {
                    p2pStatus.querySelector('.status-indicator').className = 'status-indicator status-offline';
                    p2pStatusText.textContent = 'P2P: 未监听';
                    document.getElementById('start-listening-btn').disabled = false;
                    document.getElementById('stop-listening-btn').disabled = true;
                }
                
                // 更新连接列表
                this.updateConnectionsList(data.connections);
            }
            
            updateConnectionsList(connections) {
                const connectionsList = document.getElementById('connections-list');
                connectionsList.innerHTML = '';
                
                if (connections && connections.length > 0) {
                    connections.forEach(conn => {
                        const connectionItem = document.createElement('div');
                        connectionItem.className = 'connection-item';
                        connectionItem.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-user"></i> ${conn.steamId}</span>
                                <span class="badge bg-success">已连接</span>
                            </div>
                        `;
                        connectionsList.appendChild(connectionItem);
                    });
                } else {
                    connectionsList.innerHTML = '<div class="text-muted">暂无连接</div>';
                }
            }
            
            async startListening() {
                try {
                    const response = await fetch('/api/start-listening', { method: 'POST' });
                    const data = await response.json();
                    this.showAlert(data.message, data.success ? 'success' : 'danger');
                    if (data.success) {
                        this.loadStatus();
                    }
                } catch (error) {
                    this.showAlert('启动监听失败: ' + error.message, 'danger');
                }
            }
            
            async stopListening() {
                try {
                    const response = await fetch('/api/stop-listening', { method: 'POST' });
                    const data = await response.json();
                    this.showAlert(data.message, data.success ? 'success' : 'danger');
                    if (data.success) {
                        this.loadStatus();
                    }
                } catch (error) {
                    this.showAlert('停止监听失败: ' + error.message, 'danger');
                }
            }
            
            async connectToUser(steamId) {
                try {
                    const response = await fetch('/api/connect', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `steamId=${encodeURIComponent(steamId)}`
                    });
                    const data = await response.json();
                    this.showAlert(data.message, data.success ? 'success' : 'danger');
                    if (data.success) {
                        document.getElementById('connect-steam-id').value = '';
                        this.loadStatus();
                    }
                } catch (error) {
                    this.showAlert('连接失败: ' + error.message, 'danger');
                }
            }
            
            async sendMessage() {
                const targetSteamId = document.getElementById('target-steam-id').value.trim();
                const message = document.getElementById('message-input').value.trim();
                
                if (!targetSteamId || !message) {
                    this.showAlert('请输入目标Steam ID和消息内容', 'warning');
                    return;
                }
                
                try {
                    const response = await fetch('/api/send-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `steamId=${encodeURIComponent(targetSteamId)}&message=${encodeURIComponent(message)}`
                    });
                    const data = await response.json();
                    this.showAlert(data.message, data.success ? 'success' : 'danger');
                    if (data.success) {
                        this.addMessage({
                            from: '我',
                            to: targetSteamId,
                            message: message,
                            timestamp: Date.now()
                        });
                        document.getElementById('message-input').value = '';
                    }
                } catch (error) {
                    this.showAlert('发送失败: ' + error.message, 'danger');
                }
            }
            
            addMessage(messageData) {
                const chatMessages = document.getElementById('chat-messages');
                const messageItem = document.createElement('div');
                messageItem.className = 'message-item message-sent';
                
                const time = new Date(messageData.timestamp).toLocaleTimeString();
                messageItem.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <strong>${messageData.from} → ${messageData.to}</strong>
                        <small class="text-muted">${time}</small>
                    </div>
                    <div>${messageData.message}</div>
                `;
                
                chatMessages.appendChild(messageItem);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            updateConnectionStatus(status) {
                document.getElementById('connection-count').textContent = status;
            }
            
            showAlert(message, type) {
                // 创建临时提示
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
                alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.body.appendChild(alertDiv);
                
                // 3秒后自动移除
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 3000);
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new SteamP2PWebApp();
        });
    </script>
</body>
</html>
